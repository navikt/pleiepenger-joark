apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: pleiepenger-joark
  namespace: default
  labels:
    team: {{team}}
spec:
  image: {{version}}
  port: 8080
  liveness:
    path: isalive
    initialDelay: 20
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: isready
    initialDelay: 20
    timeout: 1
  resources:
    limits:
      cpu: 2000m
      memory: 1024Mi
    requests:
      cpu: 200m
      memory: 512Mi
  ingresses:
    - https://pleiepenger-joark.nais.adeo.no
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 90
  prometheus:
    enabled: true
    path: /metrics
  vault:
    enabled: true
  env:
    - name: DOKMOTINNGAAENDE_BASE_URL
      value: https://dokmotinngaaende.nais.adeo.no
    - name: TOKEN_URL
      value: http://security-token-service/rest/v1/sts/token
    - name: JWKS_URL
      value: http://security-token-service/rest/v1/sts/jwks
    - name: ISSUER
      value: https://security-token-service.nais.adeo.no